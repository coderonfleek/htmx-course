<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.5" integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO" crossorigin="anonymous"></script>
    <title>Advanced Targeting</title>
</head>
<body>

    
    <div class="response">
        I am up here
    </div>
    <div>I am an empty div here</div>
    <div>I am also an empty div here</div>

    <button hx-post="http://localhost:1330/message" 
     hx-target="closest div#response">
        Load Content
    </button>

    <div class="response">
        I am after the button
    </div>

    <div id="container">

        <div class="response">
            I am inside another div
        </div>

    </div>

    
    
</body>
</html>
